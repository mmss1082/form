<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:gray
        }
    </style>
</head>

<body>
    <u>
        <h1>User Registration Form:</h1>
    </u>
    <form>
        <p>
            <b>User Name:</b>
            <input type="text" name="User Name" id="User Name" size="14" maxlength="30" />
            <br>
            <br>
        </p>
        <p>
            <b>Last name:</b>
            <input type="text" name="fame" id="Lname" size="14" maxlength="30" />
            <br>
            <br>
        </p>
        <p>
            <b>Password:</b>
            <input type="password" name="password" id="password" size="14" maxlength="30" />
            <br>
            <br>
        </p>
        <p>
            <b>Bio:</b>
            <textarea name="Bio" id="" cols="50" rows="5"></textarea>
            <br>
            <br>
        </p>
        <fieldset>
            <legend><b>Gender:</b></legend>
            <input type="radio" name="Gender">
            <label for="male"><b>Male</b></label>
            <br>
            <input type="radio" name="Gender">
            <label for="female"><b>Female</b></label>
            <br>
            <input type="radio" name="Gender">
            <label for="other"><b>Other</b></label>
            <br>
        </fieldset>
        <fieldset>
            <legend><b>Interests:</b></legend>
            <input type="radio" name="Interests">
            <label for="music"><b>Music</b></label>
            <br>
            <input type="radio" name="Interests">
            <label for="sports"><b>sports</b></label>
            <br>
            <input type="radio" name="Interests">
            <label for="reading"><b>Reading</b></label>
            <br>
        </fieldset>
        <br>
        <label><b>Choose a Country:</b></label>
        <select name="Country" id="Country">
            <option value="pakistan">Pakistan</option>
            <option value="turkey">Turkey</option>
            <option value="england">England</option>
            <option value="dubai">Dubai</option>
            <option value="germany">Germany</option>
        </select>
        <br>
        <br>
        <br>
        <label><b>Preferred Colurs:</b></label>
        <select name="Colours" id="Colours">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="orange">Orange</option>
            <option value="white">White</option>
        </select>
        <br>
        <br>
        <br>
        <label><b>Profile Pictures:</b></label>
        <input type="file" name="Pictures" id="Pictures">
        <br>
        <br>
        <br>
        <label><b>Birthday Date:</b></label>
        <input type="date" name="Birthday" id="Birthday">
        <br>
        <br>
        <br>
        <label><b>Email:</b></label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <br>
        <label><b>Websites:</b></label>
        <input type="url" name="Websites" id="Websites">
        <br>
        <br>
        <br>
        <label><b>Search:</b></label>
        <input type="search" name="Search" id="Search">
        <br>
        <br>
        <input type="submit" name="button" id="button">
























    </form>







































</body>

</html>
